<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<frameset>
    <iframe src="{:url('Show/head')}" width="100%" height="65px" scrolling="no" frameBorder="0"></iframe>
    <iframe src="{:url('Show/left')}" scrolling="no" width="100%"  id="mainiframe" marginheight="500px" marginwidth="50px" frameBorder="0" onload="changeFrameHeight()" ></iframe>

</frameset>
</body>
<script type="text/javascript" src="__PUBLIC__/jquery-3.4.1.js"></script>
<script type="text/javascript">
   function changeFrameHeight(){
       var ifm= document.getElementById("mainiframe");
       ifm.height=document.documentElement.clientHeight-56;
    }
    window.onresize=function(){ changeFrameHeight();}
   $(function(){changeFrameHeight();});
</script>
</html>
